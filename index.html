<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="equi-img">
      <div class="shadow-bg">
        <img src="img/icon-view.svg" alt="eye icon" class="eye-ico">
      </div>
      <img src="img/image-equilibrium.jpg" alt="Rainbow cube reflecting light on blue background" class="main-img">
    </div>
    <div class="txt">
      <h1 class="header-text"> Equilibrium #3429</h1>
      <p class="description"> Our Equilibrium
        collection promotes
        balance and calm.</p>
    </div>
    <div class="prices">
      <img src="img/icon-ethereum.svg" alt="Ethereum icon" class="price-ico">
      <p class="price-txt">0.041 ETH</p>
      <img src="img/icon-clock.svg" alt="Clock icon" class="time-ico">
      <p class="time-left">3 days left</p>
    </div>
    <div class="footer">
      <img src="img/image-avatar.png" alt="Photo of a man" class="author-img">
      <p class="author">Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ludwikgg" target="_blank">Ludwikg</a>.
  </div>
</body>

</html>
